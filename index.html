<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="main-container">
    <div class="image-container">
      <img class="img-cover" src="/images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <h2 class="main-text">Equilibrium #3429</h2>

    <p class="p-text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="main-info">
      <div class="info-center">
        <img src="/images/icon-ethereum.svg" alt="">
        <span class="txt-color-cyan">0.041 ETH</span>
      </div>
      <div class="info-center">
        <img src="/images/icon-clock.svg" alt="">
        <span class="txt-color-white">3 days left</span>
      </div>
    </div>
    <div class="footer-container">
      <img class="footer-image" src="/images/image-avatar.png" alt="profile">
      <p class="txt-footer"> Creation of <span class="txt-bold">Jules Wyvern</span>
      </p>
    </div>
  </div>
</body>

</html>
